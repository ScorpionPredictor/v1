<!DOCTYPE html>
<html>
<head>
	<title>V1</title>
	<style>
		/* Set the background color to dark gray */
		body {
			background-color: #111;
			margin: 0;
			padding: 0;
			height: 100vh;
			display: flex;
			flex-direction: row;
		}
		
		/* Style the main content area */
		.main-content {
			flex: 1;
			padding: 20px;
			background-color: #222;
			color: #fff;
			border-radius: 10px;
			font-size: 16px; /* corrected text-size to font-size */
			margin: 20px;
		}
		
		/* Style the button */
		.button {
			background-color: #333;
			color: #fff;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}
		
		.button:hover {
			background-color: #444;
		}
	</style>
</head>
<body>
	<div class="main-content">
		<h1>WARNING</h1>
		<p>This page is used for the discord url.</p>
		<button class="button" onclick="window.location.href='https://scorpionpredictor.github.io/v1/dashboard';">Go to Dashboard</button>
		<!-- Add your main content here -->
	</div>
</body>
</html>
